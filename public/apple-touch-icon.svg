<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>

  <!-- Chart bars representing tracking/discipline -->
  <rect x="35" y="100" width="18" height="45" rx="9" fill="white" opacity="0.9"/>
  <rect x="65" y="80" width="18" height="65" rx="9" fill="white"/>
  <rect x="95" y="55" width="18" height="90" rx="9" fill="white"/>
  <rect x="125" y="30" width="18" height="115" rx="9" fill="white" opacity="0.9"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D97706"/>
      <stop offset="100%" stop-color="#92400E"/>
    </linearGradient>
  </defs>
</svg>
